<app-header></app-header>
<app-menu></app-menu>
<div class="col-12 md:col-12 lg:col-12">
    <div class="bar-dark"></div>
    <div class="col-12 md:col-12 lg:col-12 no-pad-btm">
        <div class="grid">
            <div class="col-4 md:col-2 lg:col-2 breaking-news">
                <span>முக்கிய செய்திகள்</span>
            </div>
            <div class="col-8 md:col-10 lg:col-10 breaking-news-content">
                <marquee>{{breakingNews}}</marquee>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-12 lg:col-12 container">
        <div class="col-12 md:col-12 lg:col-12 card">
            <div class="grid to-center">
                <div class="col-12 md:col-12 lg:col-12">
                    <p-tabView [(activeIndex)]="tabIndex" (onChange)="callData()">
                        <p-tabPanel header="Chennai Edition">
                            <div class="col-12 md:col-12 lg:col-12">
                                <div class="bar-dark"></div>
                                <div class="col-12 md:col-12 lg:col-12">
                                    <div>

                                        <p-toast position="top-center" key="t-msg"></p-toast>
                                    </div>

                                    <div class="grid">
                                        <div #col1 class="col-12 md:col-3 lg:col-3 no-pad-lft bdr-vertical-light">
                                            <div class="col-12 md:col-12 lg:col-12 no-pad-top no-pad-btm">
                                                <div class="col-12 no-pad cursor" *ngFor="let i of data"
                                                    style="margin-bottom: -0.7rem;" (click)="onNavigate(i)">
                                                    <!-- <div class="col-12 md:col-6 lg:col-6"> -->
                                                    <div class="grid">
                                                        <div class="col-6 md:col-6 lg:col-6 news-title">
                                                            <span> {{i.headLine}} </span>
                                                        </div>
                                                        <div class="col-6 md:col-6 lg:col-6 no-pad-btm no-pad-lft">
                                                            <img *ngIf="i.hasImg" [src]="i.imgURL"
                                                                style="width: -webkit-fill-available !important;" />
                                                            <div class="txt-small">{{i.incidentDate}}</div>
                                                        </div>
                                                    </div>
                                                    <div class="news-content-smaller no-pad-rgt">
                                                        <p>{{i.newsShort}}</p>
                                                    </div>
                                                    <!-- </div> -->

                                                    <!-- <div class="col-12 bdr-horizontal-light"></div> -->
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12" style="text-align: center;">
                                            <i class="pi pi-fw pi-angle-double-left" (click)="goto('F')"></i>
                                            <i class="pi pi-fw pi-angle-left" (click)="goto('P')"></i>
                                            <input class="col-1" name="_timelimit" type="text" [(ngModel)]="pageNo"
                                                readonly pInputText style="text-align: center;width: 50px;">
                                            <i class="pi pi-fw pi-angle-right" (click)="goto('N')"></i>
                                            <i class="pi pi-fw pi-angle-double-right" (click)="goto('L')"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
