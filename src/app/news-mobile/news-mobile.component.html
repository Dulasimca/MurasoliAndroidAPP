<app-header></app-header>
<app-menu></app-menu>
<div class="col-12 md:col-12 lg:col-12" style="background-color: #ffffff ;">
    <div #row1 class="col-12 md:col-12 lg:col-12 no-pad-btm" style="box-sizing: border-box;">
        <div class="grid">
            <div class="col-12"></div>
            <div class="col-12 md:col-12 lg:col-12 no-pad-top no-pad-btm">
                <!-- <div class="grid"> -->
                <div class="col-12 md:col-12 lg:col-12 padhipugal-box" style="background: #9fb8ee"
                    routerLink="/world-news">
                    <div class="grid">
                        <img src="assets/images/world-logo.png" width="150px" height="100px">
                        <div class="col-1"></div>
                        <div class="col-4 md:col-4 lg:col-4 font" style="font-size: 23px;" style="color: rgb(0, 0, 0);display: flex;
                            align-items: center;
                            font-size: 23px;">உலக செய்திகள்
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>

                <!-- //2 -->
                <div class="col-12 md:col-12 lg:col-12 padhipugal-box" style="background: rgb(126, 140, 152)"
                    routerLink="/news">
                    <div class="grid">
                        <img src="assets/images/National.png" width="150px" height="100px">
                        <div class="col-1"></div>
                        <div class="col-4 md:col-4 lg:col-4 font" style="font-size: 23px;" style="color: rgb(0, 0, 0);display: flex;
                align-items: center;
                font-size: 23px;">தேசிய செய்திகள்
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>

                <!-- //3 -->
                <div class="col-12 md:col-12 lg:col-12 padhipugal-box" style="background: chocolate"
                    routerLink="/state-news">
                    <div class="grid">
                        <img src="assets/images/Tamilstate.png" width="150px" height="100px">
                        <div class="col-1"></div>
                        <div class="col-4 md:col-4 lg:col-4 font" style="font-size: 23px;" style="color: rgb(0, 0, 0);display: flex;
                align-items: center;
                font-size: 23px;">மாநில செய்திகள்
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>

                <!-- //4 -->
                <div class="col-12 md:col-12 lg:col-12 padhipugal-box" style="background: rgb(83, 140, 140)"
                    routerLink="/district-news">
                    <div class="grid">
                        <img src="assets/images/district.png" width="150px" height="100px">
                        <div class="col-1"></div>
                        <div class="col-4 md:col-4 lg:col-4 font" style="font-size: 23px;" style="color: rgb(0, 0, 0);display: flex;
    align-items: center;
    font-size: 23px;">மாவட்ட செய்திகள்
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-12 lg:col-12 no-pad no-pad-btm">
        <div class="col-12">தொடர்புடைய பதிவுகள்</div>
        <div class="col-12"></div>
        <div *ngIf="loader" style="text-align: center;">
            <p-progressSpinner aria-label="Loading"></p-progressSpinner>
        </div>
        <div class="col-12 no-pad cursor" *ngFor="let i of data" (click)="onNavigate(i)">
            <div class="grid">
                <div class="news-title font">
                    <span> {{i.headLine}} </span>
                </div>
            </div>
            <div>
                <div>
                    <img *ngIf="i.hasImg" [src]="i.imgDocURL" style="width: -webkit-fill-available !important;" />
                </div>
                <div>
                    <span class="txt-small">{{i.incidentShortDate}}</span>
                </div>
                <div class="news-content-smaller font-short">{{i.newsShort}}</div>
                <div class="col-12"></div>
                <!-- </div> -->
                <!-- <div class="col-12 bdr-horizontal-light"></div> -->
            </div>
        </div>
    </div>
</div>
